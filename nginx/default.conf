server {
    listen 80;
    listen [::]:80;
    server_name localhost tandatangan.localhost;
    root /var/www/html/public;

    # FIXED: Increase upload size for PDF with signatures
    client_max_body_size 2M;
    client_body_timeout 300s;
    client_header_timeout 300s;

    # FIXED: Increase timeouts for PDF processing
    fastcgi_read_timeout 300;
    fastcgi_connect_timeout 300;
    fastcgi_send_timeout 300;

    # FIXED: Increase buffer sizes for large PDF data
    fastcgi_buffer_size 32k;
    fastcgi_buffers 4 32k;
    fastcgi_busy_buffers_size 64k;
    client_body_buffer_size 256k;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Access-Control-Allow-Origin "*";
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
    add_header Access-Control-Allow-Headers "Authorization, Origin, X-Requested-With, Content-Type, Accept";
    index index.php;
    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }


    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ ^/index\.php(/|$) {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;

        # FIXED: Apply timeouts to PHP processing
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;

        # FIXED: Apply buffer settings to PHP
        fastcgi_buffer_size 32k;
        fastcgi_buffers 4 32k;
        fastcgi_busy_buffers_size 64k;
    }

    location ~ \.mjs$ {
        add_header Content-Type application/javascript;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}